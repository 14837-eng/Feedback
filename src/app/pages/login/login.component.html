<div class="login">
    <form   class="auth"
            [formGroup]="formGroup"
            (ngSubmit)="onSubm()">
        <h2 class="auth__title">Авторизация</h2>
        <input  class="auth__input"
                type="text" 
                placeholder="почта"
                formControlName="email">    
        <input  class="auth__input"
                type="password" 
                placeholder="пароль"
                formControlName="password">
        <button class="auth__submit"
                type="submit"
                mat-stroked-button>Войти</button>
    </form>
</div>
