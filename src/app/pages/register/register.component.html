<div class="register">
    <form   class="auth"
            [formGroup]="formGroup"
            (ngSubmit)="onSubm()">
        <h2 class="auth__title">Регистрация</h2>
        <input  class="auth__input"
                type="text" 
                placeholder="Имя"
                formControlName="name">            
        <input  class="auth__input"
                type="text" 
                placeholder="почта"
                formControlName="email">    
        <input  class="auth__input"
                type="password" 
                placeholder="пароль"
                formControlName="password">
        <button class="auth__submit"
                mat-stroked-button
                type="submit">Создать</button>
    </form>
</div>
